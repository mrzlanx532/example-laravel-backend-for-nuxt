networks:
  example-laravel-backend-for-nuxt:

services:
  nginx:
    build:
      context: .
      dockerfile: ./nginx/dev.Dockerfile
      args:
        LOCAL_LINUX_USER: ${LOCAL_LINUX_USER:-0}
        LOCAL_LINUX_USER_UID: ${LOCAL_LINUX_USER_UID:-0}
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ../.:/var/www/html
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
      - php-worker
    networks:
      - example-laravel-backend-for-nuxt

  mysql:
    image: mysql:8.0
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: mysql
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql:delegated
      - ./mysql/scripts:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - example-laravel-backend-for-nuxt

  php:
    build:
      context: .
      dockerfile: ./php/dev.Dockerfile
      args:
        LOCAL_LINUX_USER: ${LOCAL_LINUX_USER:-0}
        LOCAL_LINUX_USER_UID: ${LOCAL_LINUX_USER_UID:-0}
    container_name: php
    volumes:
      - ../.:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - example-laravel-backend-for-nuxt
    depends_on:
      - mysql
      - redis
  php-worker:
    build:
      context: .
      dockerfile: ./php/dev.Dockerfile
      args:
        LOCAL_LINUX_USER: ${LOCAL_LINUX_USER:-0}
        LOCAL_LINUX_USER_UID: ${LOCAL_LINUX_USER_UID:-0}
    container_name: php-worker
    command: php -d memory_limit=2048M /var/www/html/artisan queue:work redis --timeout=9000
    volumes:
      - ../.:/var/www/html
    networks:
      - example-laravel-backend-for-nuxt
    depends_on:
      - mysql
      - redis
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data:delegated
    command: redis-server --bind redis --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - example-laravel-backend-for-nuxt
